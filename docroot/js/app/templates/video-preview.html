<!-- Main UI Template -->
<div class="video-wrapper <%= selectedVideo %>">
	<div class="poster-image">
		<img src="img/video_preview/<%= selectedVideo %>.jpg">
	</div>
	<div id="video-container">
		<video class="video" id="video-player" src="video/<%=  selectedVideo %>.mp4" controls poster="img/video_preview/<%=  selectedVideo %>.jpg"></video>
	</div>
</div>
