<!-- Video Preview Template -->
<div class="video-wrapper vid<%= selectedVideo %>">
	<div class="poster-image">
		<img src="img/video_preview/<%= selectedVideo %>.jpg">
	</div>
	<div id="video-container">
		<video class="video" id="video-player"  <%=  autoplay %> controls poster="img/video_preview/<%=  selectedVideo %>.jpg">
			<source id="mp4" src="<%=  videoURL %>" type="video/mp4">
		</video>
	</div>
</div>
