<!-- Main UI Template -->
<header role="banner">
	<img class='logo' src="img/main/share-a-snug-logo@2x.png" width='185' height='142'/>
	<img class='caption' src="img/main/customize-and-share@2x.png" width='104' height='32'/>	
</header>

<!-- rendered in video-preview.html -->
<section id="video-preview">
	<div id="video-loading-spinner"><img class="spinner" src="img/common/blue-spinner.gif"/></div>
</section>

<section class="form-container">

	<form>

		<div class="form-row">
			<label for="fname">From:</label>
			<input id="fname" name="fname" placeholder="Type Your First Name">
		</div>

		<div class="form-row ui-widget">
			<label for="vname">To:</label>
			<input type="text" name="vname" id="vname" placeholder="Type Your Valentine's First Name">
		</div>

	</form>

	
</section>

<section id="message-selection">
		
		<header>Select a Message:</header>
		
		<nav>
			<button class="bubble selected" data-video-name="super-snuggle">Super Snuggle</button>
			<button class="bubble" data-video-name="hearts">Hearts</button>
			<button class="bubble" data-video-name="kisses">Kisses &amp; Snuggles</button>
			<button class="bubble" data-video-name="love-you-forever">Love You Forever</button>
			<button class="bubble last" data-video-name="snug-you-this-much">Snug You This Much</button>			
		</nav>

</section>

<section id="sharing">

	<aside>&amp; Share!</aside>
	
	<nav>
		<button class="fb" ref="Facebook"></button>
		<button class="twitter" ref="Twitter"></button>
		<button class="email" ref="Email"></button>
	</nav>

</section>
