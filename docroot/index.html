<head>
  <meta charset="utf-8">

  <!-- Use the .htaccess and remove these lines to avoid edge case issues.
       More info: h5bp.com/i/378 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Backbone-Require Boilerplate</title>
  <meta name="description" content="Backbone.js and Require.js Boilerplate Library">

  <!-- Mobile viewport optimized: h5bp.com/viewport -->
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
  <link href='http://fonts.googleapis.com/css?family=Dosis:800' rel='stylesheet' type='text/css'>

  
  <style>  
    * {
        margin:0;
        padding:0;
    }   
    body {
        /*background: url("img/landing-bg.jpg") no-repeat left top;*/
        background-size: cover;
        background-color: #24afe9;
        font-family: 'Dosis', sans-serif;
        min-height:100%;
        height: 100%;
        height:100vh;
        min-height:100vh;
    }
    #spinner {        
        border-radius: 50%; /* Rounds out the halo */
        opacity: .7; /* Some subtle opacity to help blend with variable background colors */
        width: 32px;
        height: 32px;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-left: -16px;
        margin-top: -16px;
    }    
    #landing {
        opacity: 0;
        background: url("img/landing/landing-bg.jpg") no-repeat left top #24afe9;
        background-size: cover;
        width: 100%;
        height: 100%;
        overflow: hidden; 
        width: 100vw;
        height: 100vh;        
    }
    #landing, #loading-heart {
        -webkit-transition: opacity 500ms ease-out 0;
        -moz-transition: opacity 500ms ease-out 0;
        -o-transition: opacity 500ms ease-out 0;
        transition: opacity 500ms ease-out 0;
    }
    #landing .landing-text {
        text-align: center;
        color: #ffffff;
        font-size: 1.375em;
        margin-top: -6%;
        margin-top: -25px;
        float: left;
        width: 100%;       
        margin-top: -9%;
    }
    #landing .landing-logo {
        text-align: center;
        padding-top: 3%;
        text-align: center;
        margin-top: -25%;
        float: left;
        margin-left: auto;
        width: 100%; 
    }    
    #landing .landing-logo img {
        width: 100%;
        max-width: 400px; 
    }
    #landing .landing-oddcast-logo {
        position: absolute;
        right: 12px;
        bottom: 33px;
        width: 100px; 
    }
    #landing .landing-oddcast-logo img {
        width: 100%;
        max-width: 104px; 
    }
    #landing .cloud {   position: absolute; }
    #landing .cloud img {   width: 100%; }
    #landing .cloud.top-right {
        top: 3%;
        right: -66px;
        width: 211px;
        float: right;
        position: relative;
        position: relative; 
    }
    #landing .cloud.top-left {
        width: 112px;
        top: 13%;
        left: -10%; 
    }
    #landing .cloud.bottom-middle {
        bottom: 0;
        left: 3%;
        float: left;
        width: 195px;
        z-index: 10;
        height: 67px;
        overflow: hidden; 
    }   
    #landing .loading-bar {
        background: url("img/landing/loading-bar-bg.png") no-repeat left top;
        float: left;
        position: absolute;
        left: 50%;
        width: 395px;
        height: 103px;
        bottom: 65px;
        margin-left: -197.5px; 
    }
    #loading-heart {
        position: absolute;
        top: 12px;
        right: 19px;
        opacity: 0;
    }
    #loading-bar-fill {
        position: absolute;          
        left: 73px;
        top: 19px;
        width: 1px;
        overflow: hidden; 
        -webkit-transition: width .5s ease-out 0;
        -moz-transition: width .5s ease-out 0;
        -o-transition: width .5s ease-out 0;
        transition: width .5s ease-out 0;
    }  

    @media screen and (max-width: 320px) {
         #landing .landing-logo, #landing .loading-bar, #landing .landing-oddcast-logo {
            -webkit-transform: scale(.8);
            transform: scale(.8);
            -ms-transform: scale(.8);           
        }
        #landing .landing-logo{
            margin-top: -39%;
        }
        #landing .loading-bar {
            bottom: 5%;
        }
    }
</style>
</head>
<body ontouchstart="">
    <img id="spinner" src="img/landing/spinner.gif"/>

    <div id="landing">        
        <div class="top-right cloud"><img src="img/landing/cloud.png"></div>
        <div class="top-left cloud"><img src="img/landing/cloud.png"></div>
        <div class="landing-logo">
            <img src="img/landing/landing-logo.png">
            <div class="landing-text">Share a snug </br> with someone special </br>this Valentine's Day</div>        
        </div>
        
        <div class="bottom-middle cloud"><img src="img/landing/cloud.png"></div>        
        <div class="loading-bar">
            <div id="loading-heart">
                <img src="img/landing/loading-heart.png">
            </div>
            <div id="loading-bar-fill">                
                <img src="img/landing/loading-bar-fill.png">
            </div>
        </div>

        <div class="landing-oddcast-logo"><img src="img/common/oddcast-logo.png"></div>

    </div>
    
    <!-- in templates/main.html -->
    <main></main>

    <div id='fb-root'></div>

<script type="text/javascript">
    function preloadOnload(){document.getElementById("landing").style.opacity = '1';document.getElementById("spinner").style.opacity = '0';var e=document.createElement("script");e.src="js/preload.js";document.body.appendChild(e)}if(window.addEventListener)window.addEventListener("load",preloadOnload,false);else if(window.attachEvent)window.attachEvent("onload",preloadOnload);else window.onload=preloadOnload
</script>
</body>
</html>
